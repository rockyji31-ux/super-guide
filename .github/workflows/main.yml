name: RDP Auto

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      # 1. RDP Enable & Firewall Settings
      - name: Enable RDP & Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes
          Write-Host "RDP Enabled"

      # 2. Create User
      - name: Create User
        run: |
          $pass = -join ((65..90) + (97..122) + (48..57) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$pass" >> $env:GITHUB_ENV

      # 3. Install Tailscale
      - name: Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "$env:TEMP\tailscale-setup.exe"
          Start-Process "$env:TEMP\tailscale-setup.exe" -ArgumentList "/quiet", "/norestart" -Wait

      # 4. Connect Tailscale (USING SECRET - NO LEAK)
      - name: Connect Tailscale
        run: |
          # Yahan hum Secret use kar rahe hain
          $Key = "${{ secrets.TAILSCALE_AUTHKEY }}"
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$Key --hostname="gh-runner-$env:GITHUB_RUN_ID" --accept-routes --unattended
          
          # Wait for IP (Max 2 mins)
          $tsIP = $null
          for ($i=1; $i -le 24; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Write-Host "Waiting for IP... ($i/24)"
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) { Write-Error "Failed to get Tailscale IP"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # 5. Send Credentials to n8n
      - name: Send to n8n
        run: |
          # Verify your Webhook URL is correct
          $WebhookUrl = "https://65.1.91.110.nip.io/webhook-test/rdp"
          
          $body = @{
              user = "RDP"
              password = $env:RDP_PASSWORD
              ip = $env:TAILSCALE_IP
          } | ConvertTo-Json
          
          try {
            Invoke-RestMethod -Uri $WebhookUrl -Method Post -Body $body -ContentType "application/json"
            Write-Host "Credentials Sent Successfully!"
          } catch {
            Write-Error "Failed to send webhook: $_"
          }

      # 6. Keep Alive
      - name: Keep Alive
        run: |
          Write-Host "RDP Running... IP: $env:TAILSCALE_IP"
          while ($true) { Start-Sleep -Seconds 300 }
